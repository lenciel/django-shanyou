
{% comment %}
<div class="sidebar-shortcuts" id="sidebar-shortcuts">
  <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
    <button class="btn btn-small btn-success">
      <i class="icon-signal"></i>
    </button>

    <button class="btn btn-small btn-info">
      <i class="icon-pencil"></i>
    </button>

    <button class="btn btn-small btn-warning">
      <i class="icon-group"></i>
    </button>

    <button class="btn btn-small btn-danger">
      <i class="icon-cogs"></i>
    </button>
  </div>

  <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
    <span class="btn btn-success"></span>
    <span class="btn btn-info"></span>
    <span class="btn btn-warning"></span>
    <span class="btn btn-danger"></span>
  </div>
</div><!--#sidebar-shortcuts-->
{% endcomment %}

<ul class="nav nav-list">
{% for menu in menus %}
  {% if menu.url %}
    <li class="active">
      <a href="#" data-url="{{ menu.url }}" class="has_no_submenu" id="id_menu_{{ forloop.counter }}">
      <i class="{{ menu.icon }} {{ menu.color }}"></i>
      <span class="menu-text"> {{ menu.name }} </span>
    </a>
  {% else %}
  <li  id="id_menu_{{ forloop.counter }}">
    <a href="#" class="dropdown-toggle">
      <i class="{{ menu.icon }} {{ menu.color }}"></i>
      <span class="menu-text">{{ menu.name }}</span>
      <b class="arrow icon-angle-down "></b>
    </a>
  {% endif %}
    {% if menu.submenus %}
    <ul class="submenu">
    {% for submenu in menu.submenus %}
      <li>
        <a href="#" data-url="{{ submenu.url }}" class="submenu_link" id="id_menu_{{ forloop.parentloop.counter }}_{{ forloop.counter }}">
          <i class="icon-double-angle-right"></i>
          {{ submenu.name }}
        </a>
      </li>
    {% endfor %}
    </ul>
    {% endif %}
  </li>
{% endfor %}
</ul>

<!--/.nav-list-->

<div class="sidebar-collapse" id="sidebar-collapse">
  <i class="icon-double-angle-left"></i>
</div>
